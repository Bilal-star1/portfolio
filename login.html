
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #login-area, #message-area {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px; /* Increased max-width for better readability */
            margin:0 auto;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #007bff;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            text-align: left;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-top: 0.5rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #messages {
            text-align: left;
            margin-top: 1rem;
            word-wrap: break-word; /* Ensure long words or URLs wrap properly */
        }

        .message {
            border-bottom: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #f9f9f9;
            border-radius: 4px;
            overflow-wrap: break-word; /* Ensure long words or URLs wrap properly */
        }

        .message:last-child {
            border-bottom: none;
        }

        .message h3 {
            margin: 0;
            color: #333;
        }

        .message p {
            margin: 0.5rem 0;
            color: #555;
        }

        #logout, #back-to-main {
            margin-top: 1.5rem;

        }



        #back-to-main {
            background-color: #5a6268;
        }
        #back-to-main:hover {
            background-color: #1d2023;
        }

        .back-to-home {
            display: inline-block;
            background-color: #3498db; /* Background color of the button */
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
            margin-top: 18px; /* Space below the link */
            transition: background-color 0.3s ease;
        }

        .back-to-home:hover {
            background-color: #2980b9; /* Background color on hover */
        }
        #login-area {
    text-align: center; /* Center the button */
}
        .loading {
            display: none;
            margin-top: 1rem;
            color: #007bff;
            font-weight: bold;
        }
        @keyframes dots {
    0% {
        content: '';
    }
    33% {
        content: '.';
    }
    66% {
        content: '..';
    }
    100% {
        content: '...';
    }
}

.loading::after {
    content: '';
    animation: dots 1s steps(3, end) infinite;
}
/* Error Message */
.error-message {
    color: red;
    font-weight: bold;
    margin-top: 1rem;
    display: none;
}
    </style>
</head>

<body>
    <div id="login-area">

        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
            <div id="error-message" class="error-message"></div>
        </form>
        <a href="index.html" class="back-to-home">Back to Home</a>
    </div>

    <div id="message-area" style="display: none;">
        <h2>Your Messages</h2>
        <div id="messages"></div>
        <div id="loading" class="loading">Loading...</div>
        <button id="logout">Logout</button>
        <button id="back-to-main">Back to Main Website</button>
    </div>

    <script>
        const username = 'admin';
        const password = 'password'; // Replace with your desired credentials
        const apiURL = 'https://script.google.com/macros/s/AKfycbx-x7dUFf1YzARh4P9EkWsxftTPv1AE0NFgGXFXgHLlB6OlyjYlVnfKfIeXGv1wNn8GzQ/exec'; // Replace with your script URL

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const enteredUsername = document.getElementById('username').value;
            const enteredPassword = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (enteredUsername === username && enteredPassword === password) {
                document.getElementById('login-area').style.display = 'none';
                document.getElementById('message-area').style.display = 'block';
                fetchMessages();
            } else {
                errorMessage.textContent = 'Incorrect username or password';
                errorMessage.style.display = 'block';
            }
        });

        document.getElementById('logout').addEventListener('click', function() {
            document.getElementById('login-area').style.display = 'block';
            document.getElementById('message-area').style.display = 'none';
        });

        document.getElementById('back-to-main').addEventListener('click', function() {
            window.location.href = 'index.html'; // Update with the actual path to your main website
        });

        function fetchMessages() {
            document.getElementById('loading').style.display = 'block';
            fetch(apiURL)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    const messageContainer = document.getElementById('messages');
                    messageContainer.innerHTML = '';
                    data.forEach(message => {
                        const messageDiv = document.createElement('div');
                        messageDiv.classList.add('message');
                        messageDiv.innerHTML = `
                            <h3>${message.Name}</h3>
                            <p><strong>Email:</strong> ${message.Email}</p>
                            <p><strong>Message:</strong> ${message.Message}</p>
                        `;
                        messageContainer.appendChild(messageDiv);
                    });
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    console.error('Error fetching messages:', error);
                });
        }
    </script>
</body>

</html>
